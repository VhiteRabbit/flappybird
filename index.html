  <body>
    
    <a-scene renderer="highRefreshRate:false;" fog="type:linear;color:#d7a84d; density:0.05; near:0; far:100;">
      
      <a-assets>
        <img id="groundTexture" src="https://cdn.glitch.com/630efde0-95ba-4f43-9963-b7b800d690e8%2Fground4.png?v=1573860783072">
        <img id="skyTexture" src="https://cdn.glitch.com/630efde0-95ba-4f43-9963-b7b800d690e8%2Fsky5.png?v=1573863271864">
      </a-assets>
      
      <a-entity light="type:ambient; color:#d8d8d8"></a-entity>
      <a-entity light="type:directional; ccastShadow:true; color:#FFF; intensity:0.6;" position="-0.5 1 1"></a-entity>

      <a-sky material="fog:false;" src="#skyTexture" repeat="5"></a-sky>
      <a-plane src="#groundTexture" material="flatShading:true;" shadow="cast:false; receive:true;" roughness="1" height="300" width="300" position="0 -8 0" rotation="-90 0 0" repeat="30 30"></a-plane>
      
      <a-entity track="pipes:10; radius:50; speed:0.1; jump:0.1; gravity:-0.003;"></a-entity>
